    <link

      type="image/png"

    <link rel="stylesheet" href="./output.css" />

    <body
      class="flex flex-col gap-6 items-center justify-center bg-[#0D1423] h-full w-dvw"
    >
      <!-- Name Card -->
      <section>
        <div
          class="name_card_container bg-[#1D1F4B] text-white rounded-lg flex flex-col w-96"
        >
          <div
            class="name_card_upper gap-4 flex items-center justify-center bg-[#5746EA] rounded-lg grow p-8"
          >
            <img
              class="size-28 border-white border-4 rounded-full"
              src="./images/image-jeremy.png"
              alt="profile_image"
            />
            <div class="report_name_container">
              <h2 class="font-thin text-white text-opacity-50">Report for</h2>
              <h1 class="text-3xl font-thin">Jeremy Robson</h1>
            </div>
          </div>
          <div
            class="name_card_lower flex items-center justify-between text-xl text-opacity-50 text-white p-8"
          >
            <h1>Daily</h1>
            <h1>Weekly</h1>
            <h1>Monthly</h1>
          </div>
        </div>
      </section>

      <!-- Item Cards -->

      <section class="flex flex-col gap-10">
        <!-- Work Card -->
        <div
          class="work_card_container flex flex-col items-center justify-end rounded-lg bg-[#FF8B64]"
        >
          <div
            class="work_card_upper h-12 w-full overflow-hidden flex justify-end"
          >
            <img
              src="./images/icon-work.svg"
              alt=""
              class="relative size-20 bottom-4 right-4"
            />
          </div>
          <div
            class="work_card_lower_container bg-[#1D1F4B] flex w-96 rounded-lg text-white items-center justify-between py-8 px-4"
          >
            <div class="work_card_lower_left">
              <h2 class="font-semibold">Work</h2>
              <h1 class="text-5xl font-thin">32hrs</h1>
            </div>
            <div
              class="work_card_lower_right text-white text-opacity-50 flex flex-col justify-between items-center gap-5"
            >
              <img
                src="./images/icon-ellipsis.svg"
                alt=""
                class="self-end h-2 opacity-55"
              />

              <h2 class="">Last Week - 36hrs</h2>
            </div>
          </div>
        </div>
        <!-- Play Card -->
        <div
          class="work_card_container flex flex-col items-center justify-end rounded-lg bg-[#FF8B64]"
        >
          <div
            class="work_card_upper h-12 w-full overflow-hidden flex justify-end"

            <img
              src="./images/icon-play.svg"

              class="relative size-20 bottom-4 right-4"
            />
          </div>
          <div
            class="work_card_lower_container bg-[#1D1F4B] flex w-96 rounded-lg text-white items-center justify-between py-8 px-4"

              <h2 class="font-semibold">Play</h2>
              <h1 class="text-5xl font-thin">4hrs</h1>
            </div>
            <div
              class="work_card_lower_right text-white text-opacity-50 flex flex-col justify-between items-center gap-5"

              <img
                src="./images/icon-ellipsis.svg"
                alt=""
                class="self-end h-2 opacity-55"
              />

              <h2 class="">Last Week - 36hrs</h2>

        </div>

                class="self-end h-2 opacity-55"
              />

              <h2 class="">Last Week - 36hrs</h2>
