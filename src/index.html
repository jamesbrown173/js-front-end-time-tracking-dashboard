<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="./output.css" />
    <script defer src="./main.js"></script>
  </head>
  <body
    class="flex p-10 items-center justify-center bg-[#0D1423] lg:h-dvh h-full w-dvw"
  >
    <!-- Breakpoint Visualizer -->
    <section>
      <div
        class="bg-green-500 w-10 h-10 fixed top-0 left-0 flex items-center justify-center text-3xl rounded-br-lg"
      >
        ðŸ“±
      </div>
      <div
        class="sm:flex bg-yellow-500 w-10 h-10 hidden items-center justify-center text-white fixed top-0 left-0 rounded-br-lg"
      >
        sm
      </div>
      <div
        class="md:flex bg-red-500 w-10 h-10 hidden items-center justify-center text-white fixed top-0 left-0 rounded-br-lg"
      >
        md
      </div>
      <div
        class="lg:flex bg-blue-500 w-10 h-10 hidden items-center justify-center text-white fixed top-0 left-0 rounded-br-lg"
      >
        lg
      </div>
      <div
        class="xl:flex bg-purple-500 w-10 h-10 hidden items-center justify-center text-white fixed top-0 left-0 rounded-br-lg"
      >
        xl
      </div>
      <div
        class="2xl:flex bg-black w-10 h-10 hidden items-center justify-center text-white fixed top-0 left-0 rounded-br-lg"
      >
        2xl
      </div>
    </section>

    <div
      class="grid_container lg:grid-cols-[1fr,2fr,2fr,fr] lg:grid-rows-2 grid gap-5"
    >
      <!-- Name Card -->
      <div
        class="lg:row-start-1 lg:col-start-1 lg:row-span-2 lg:h-full lg:w-60 name_card_container bg-[#1D1F4B] text-white rounded-lg flex flex-col"
      >
        <div
          class="name_card_upper gap-4 lg:flex-col lg:items-start flex items-center justify-center bg-[#5746EA] rounded-lg grow p-8"
        >
          <img
            class="size-28 border-white border-4 rounded-full"
            src="./images/image-jeremy.png"
            alt="profile_image"
          />
          <div class="report_name_container">
            <h2 class="font-thin text-white text-opacity-50">Report for</h2>
            <h1 class="text-3xl font-thin">Jeremy Robson</h1>
          </div>
        </div>
        <div
          class="lg:flex-col lg:items-start lg:gap-4 name_card_lower flex items-center justify-between text-xl text-opacity-50 text-white p-8"
        >
          <h1
            id="daily_button"
            class="active:text-white active:text-opacity-100"
          >
            Daily
          </h1>
          <h1 id="weekly_button">Weekly</h1>
          <h1 id="monthly_button">Monthly</h1>
        </div>
      </div>
      <!-- Work Card -->
      <div
        class="lg:w-72 lg:row-start-1 lg:col-start-2 work_card_container flex flex-col items-center justify-end h-fit rounded-lg bg-[#FF8B64]"
      >
        <div
          class="work_card_upper h-12 w-full overflow-hidden flex justify-end"
        >
          <img
            src="./images/icon-work.svg"
            alt=""
            class="relative size-20 bottom-4 right-4"
          />
        </div>
        <div
          class="work_card_lower_container bg-[#1D1F4B] w-full flex rounded-lg text-white items-center justify-between py-8 px-4"
        >
          <div class="work_card_lower_left">
            <h2 class="font-semibold">Work</h2>
            <h1 id="Work_current" class="text-3xl font-thin">32hrs</h1>
          </div>
          <div
            class="work_card_lower_right text-white text-opacity-50 flex flex-col justify-between items-center gap-5"
          >
            <img
              src="./images/icon-ellipsis.svg"
              alt=""
              class="self-end h-2 opacity-55"
            />

            <h2 class="">Last Week - <b id="Work_last">36hrs</b></h2>
          </div>
        </div>
      </div>
      <!-- Play Card -->
      <div
        class="lg:w-72 lg:row-start-1 lg:col-start-3 justify-end h-fit work_card_container flex flex-col items-center justify-end rounded-lg bg-[#56C2E6]"
      >
        <div
          class="work_card_upper h-12 w-full overflow-hidden flex justify-end"
        >
          <img
            src="./images/icon-play.svg"
            alt=""
            class="relative size-20 bottom-4 right-4"
          />
        </div>
        <div
          class="work_card_lower_container bg-[#1D1F4B] flex w-full rounded-lg text-white items-center justify-between py-8 px-4"
        >
          <div class="work_card_lower_left">
            <h2 class="font-semibold">Play</h2>
            <h1 id="Play_current" class="text-3xl font-thin">10hrs</h1>
          </div>
          <div
            class="work_card_lower_right text-white text-opacity-50 flex flex-col justify-between items-center gap-5"
          >
            <img
              src="./images/icon-ellipsis.svg"
              alt=""
              class="self-end h-2 opacity-55"
            />

            <h2 class="">Last Week - <b id="Play_last">36hrs</b></h2>
          </div>
        </div>
      </div>
      <!-- Study Card -->
      <div
        class="lg:w-72 lg:row-start-1 lg:col-start-4 justify-end h-fit work_card_container flex flex-col items-center justify-end rounded-lg bg-[#FF5E7D]"
      >
        <div
          class="work_card_upper h-12 w-full overflow-hidden flex justify-end"
        >
          <img
            src="./images/icon-study.svg"
            alt=""
            class="relative size-20 bottom-4 right-4"
          />
        </div>
        <div
          class="work_card_lower_container bg-[#1D1F4B] flex w-full rounded-lg text-white items-center justify-between py-8 px-4"
        >
          <div class="work_card_lower_left">
            <h2 class="font-semibold">Study</h2>
            <h1 id="Study_current" class="text-3xl font-thin">4hrs</h1>
          </div>
          <div
            class="work_card_lower_right text-white text-opacity-50 flex flex-col justify-between items-center gap-5"
          >
            <img
              src="./images/icon-ellipsis.svg"
              alt=""
              class="self-end h-2 opacity-55"
            />

            <h2 class="">Last Week - <b id="Study_last">36hrs</b></h2>
          </div>
        </div>
      </div>
      <!-- Exercise Card -->
      <div
        class="lg:w-72 lg:row-start-2 lg:col-start02 justify-end h-fit work_card_container flex flex-col items-center justify-end rounded-lg bg-[#4BCF83]"
      >
        <div
          class="work_card_upper h-12 w-full overflow-hidden flex justify-end"
        >
          <img
            src="./images/icon-exercise.svg"
            alt=""
            class="relative size-20 bottom-4 right-4"
          />
        </div>
        <div
          class="work_card_lower_container bg-[#1D1F4B] flex w-full rounded-lg text-white items-center justify-between py-8 px-4"
        >
          <div class="work_card_lower_left">
            <h2 class="font-semibold">Exercise</h2>
            <h1 class="text-3xl font-thin" id="Exercise_current">4hrs</h1>
          </div>
          <div
            class="work_card_lower_right text-white text-opacity-50 flex flex-col justify-between items-center gap-5"
          >
            <img
              src="./images/icon-ellipsis.svg"
              alt=""
              class="self-end h-2 opacity-55"
            />

            <h2 class="">Last Week - <b id="Exercise_last">36hrs</b></h2>
          </div>
        </div>
      </div>
      <!-- Social Card -->
      <div
        class="lg:w-72 lg:row-start-2 lg:col-start-3 justify-end h-fit work_card_container flex flex-col items-center justify-end rounded-lg bg-[#7236D1]"
      >
        <div
          class="work_card_upper h-12 w-full overflow-hidden flex justify-end"
        >
          <img
            src="./images/icon-social.svg"
            alt=""
            class="relative size-20 bottom-4 right-4"
          />
        </div>
        <div
          class="work_card_lower_container bg-[#1D1F4B] flex w-full rounded-lg text-white items-center justify-between py-8 px-4"
        >
          <div class="work_card_lower_left">
            <h2 class="font-semibold">Social</h2>
            <h1 class="text-5xl font-thin" id="Social_current">5hrs</h1>
          </div>
          <div
            class="work_card_lower_right text-white text-opacity-50 flex flex-col justify-between items-center gap-5"
          >
            <img
              src="./images/icon-ellipsis.svg"
              alt=""
              class="self-end h-2 opacity-55"
            />

            <h2 class="">Last Week - <b id="Social_last">36hrs</b></h2>
          </div>
        </div>
      </div>
      <!-- Self Care Card -->
      <div
        class="lg:w-72 lg:row-start-2 lg:col-start-4 work_card_container justify-end h-fit flex flex-col items-center rounded-lg bg-[#F1C75A]"
      >
        <div
          class="work_card_upper h-12 w-full overflow-hidden flex justify-end"
        >
          <img
            src="./images/icon-self-care.svg"
            alt=""
            class="relative size-20 bottom-4 right-4"
          />
        </div>
        <div
          class="work_card_lower_container bg-[#1D1F4B] flex w-full rounded-lg text-white items-center justify-between py-8 px-4"
        >
          <div class="work_card_lower_left">
            <h2 class="font-semibold">Self Care</h2>
            <h1 class="text-5xl font-thin" id="Self Care_current">2hrs</h1>
          </div>
          <div
            class="work_card_lower_right text-white text-opacity-50 flex flex-col justify-between items-center gap-5"
          >
            <img
              src="./images/icon-ellipsis.svg"
              alt=""
              class="self-end h-2 opacity-55"
            />

            <h2 class="">Last Week - <b id="Self Care_last">36hrs</b></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
